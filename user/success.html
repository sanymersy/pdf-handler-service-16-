<!DOCTYPE html>
<html>
<head>
    <title>Success Page</title>
    <style>
        body {
            background-image: url("/images/hero-bg.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        a {
            display: inline-block;
            background-color: #008CBA;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 20px;
            margin-top: 20px;
        }

        a:hover {
            background-color: orangered;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Success!</h1>
    <p>Your pdf has been uploaded!.</p>
    <a href="/dashboard">Go back to upload page</a>
</div>
</body>
</html>
